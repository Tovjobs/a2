<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciudad 3D Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb; /* cielo */
      perspective: 1200px; /* profundidad */
      overflow: hidden;
    }

    .escena {
      width: 600px;
      height: 600px;
      transform-style: preserve-3d;
      position: relative;
    }

    .piso {
      width: 600px;
      height: 600px;
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 30px,
        #999 30px,
        #999 60px
      );
      transform: rotateX(90deg) translateY(300px);
      transform-origin: center;
      position: absolute;
    }

    /* Edificio */
    .edificio {
      width: 80px;
      height: 200px;
      background: #444;
      position: absolute;
      transform: translateX(-150px) translateY(100px) translateZ(50px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Comercio */
    .comercio {
      width: 100px;
      height: 80px;
      background: #b5651d;
      position: absolute;
      transform: translateX(100px) translateY(160px) translateZ(30px);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* Árbol */
    .arbol {
      width: 60px;
      height: 60px;
      background: green;
      border-radius: 50%;
      position: absolute;
      transform: translateX(200px) translateY(140px) translateZ(40px);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .tronco {
      width: 15px;
      height: 30px;
      background: #8b4513;
      position: absolute;
      transform: translateX(220px) translateY(170px) translateZ(40px);
    }
  </style>
</head>
<body>
  <div class="escena" id="escena">
    <div class="piso"></div>
    <div class="edificio"></div>
    <div class="comercio"></div>
    <div class="arbol"></div>
    <div class="tronco"></div>
  </div>

  <script>
    const escena = document.getElementById("escena");
    let isDragging = false;
    let lastX, lastY;
    let rotX = -30; // inclinación inicial
    let rotY = 0;

    escena.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;
        rotY += deltaX * 0.5;
        rotX -= deltaY * 0.5;
        escena.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
