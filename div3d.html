<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piso 3D Interactivo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb; /* cielo */
      perspective: 1000px; /* activa la perspectiva */
      overflow: hidden;
    }

    .escena {
      width: 400px;
      height: 400px;
      transform-style: preserve-3d; /* permite 3D */
    }

    .piso {
      width: 400px;
      height: 400px;
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 20px,
        #999 20px,
        #999 40px
      ); /* patr贸n tipo baldosas */
      transform: rotateX(60deg);
      transform-origin: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="escena" id="escena">
    <div class="piso" id="piso"></div>
  </div>

  <script>
    const escena = document.getElementById("escena");
    let isDragging = false;
    let lastX, lastY;
    let rotX = 60; // inclinaci贸n inicial
    let rotY = 0;

    escena.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;
        rotY += deltaX * 0.5; // rotaci贸n horizontal
        rotX -= deltaY * 0.5; // rotaci贸n vertical
        escena.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
