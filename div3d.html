<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciudad 3D en Perspectiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb; /* cielo */
      perspective: 1000px; /* activa la perspectiva */
      overflow: hidden;
    }

    .escena {
      width: 600px;
      height: 600px;
      transform-style: preserve-3d;
      position: relative;
    }

    .piso {
      width: 600px;
      height: 600px;
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 30px,
        #999 30px,
        #999 60px
      );
      transform: rotateX(60deg);
      transform-origin: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Edificio */
    .edificio {
      width: 80px;
      height: 200px;
      background: #444;
      position: absolute;
      bottom: 100px;
      left: 150px;
      transform: translateZ(50px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Comercio */
    .comercio {
      width: 100px;
      height: 80px;
      background: #b5651d;
      position: absolute;
      bottom: 80px;
      left: 300px;
      transform: translateZ(30px);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* √Årbol */
    .arbol {
      width: 40px;
      height: 60px;
      background: green;
      border-radius: 50%;
      position: absolute;
      bottom: 60px;
      left: 450px;
      transform: translateZ(20px);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .tronco {
      width: 10px;
      height: 20px;
      background: #8b4513;
      position: absolute;
      bottom: 40px;
      left: 465px;
      transform: translateZ(20px);
    }
  </style>
</head>
<body>
  <div class="escena" id="escena">
    <div class="piso"></div>
    <div class="edificio"></div>
    <div class="comercio"></div>
    <div class="arbol"></div>
    <div class="tronco"></div>
  </div>

  <script>
    const escena = document.getElementById("escena");
    let isDragging = false;
    let lastX, lastY;
    let rotX = 60;
    let rotY = 0;

    escena.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;
        rotY += deltaX * 0.5;
        rotX -= deltaY * 0.5;
        escena.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
