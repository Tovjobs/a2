<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa 3D Interactivo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb;
      perspective: 1200px;
      overflow: hidden;
    }

    .escena {
      width: 600px;
      height: 600px;
      transform-style: preserve-3d;
      position: relative;
    }

    .piso {
      width: 600px;
      height: 600px;
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 30px,
        #999 30px,
        #999 60px
      );
      transform: rotateX(90deg) translateY(300px);
      transform-origin: center;
      position: absolute;
    }

    .objeto {
      position: absolute;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .edificio {
      width: 60px;
      height: 150px;
      background: #444;
    }

    .comercio {
      width: 100px;
      height: 80px;
      background: #b5651d;
    }

    .arbol {
      width: 40px;
      height: 40px;
      background: green;
      border-radius: 50%;
    }

    .tronco {
      width: 10px;
      height: 20px;
      background: #8b4513;
    }
  </style>
</head>
<body>
  <div class="escena" id="escena">
    <div class="piso"></div>
  </div>

  <script>
    const escena = document.getElementById("escena");
    let rotX = -30;
    let rotY = 0;
    let isDragging = false, lastX, lastY;

    // Rotación con el mouse
    escena.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;
        rotY += deltaX * 0.5;
        rotX -= deltaY * 0.5;
        updateRotation();
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    function updateRotation() {
      escena.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    }

    // Función para estrenar objetos sobre el mapa
    function estrenarObjeto(tipo, x, z) {
      const objeto = document.createElement("div");
      objeto.classList.add("objeto", tipo);

      // Ajustar altura según tipo
      let y = 150; // altura base
      if (tipo === "comercio") y = 160;
      if (tipo === "arbol") y = 140;
      if (tipo === "tronco") y = 170;

      objeto.style.transform = `translateX(${x}px) translateY(${y}px) translateZ(${z}px)`;
      escena.appendChild(objeto);
    }

    // Estrenamos varios objetos sobre el mapa
    estrenarObjeto("edificio", -150, -100);
    estrenarObjeto("comercio", 100, 50);
    estrenarObjeto("arbol", 200, -50);
    estrenarObjeto("tronco", 200, -50);

    updateRotation();
  </script>
</body>
</html>
