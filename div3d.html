<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piso con Perspectiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb; /* cielo */
      perspective: 800px; /* activa la perspectiva */
    }

    .piso {
      width: 400px;
      height: 400px;
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 20px,
        #999 20px,
        #999 40px
      ); /* patr√≥n tipo baldosas */
      transform: rotateX(60deg); /* inclina el div como piso */
      transform-origin: top center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="piso"></div>
</body>
</html>
