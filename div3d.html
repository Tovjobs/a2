<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piso Arrastrable con Perspectiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb; /* cielo */
      perspective: 800px; /* activa la perspectiva */
      overflow: hidden;
    }

    .piso {
      width: 400px;
      height: 400px;
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 20px,
        #999 20px,
        #999 40px
      ); /* patr√≥n tipo baldosas */
      transform: rotateX(60deg);
      transform-origin: top center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: absolute; /* necesario para moverlo */
      cursor: grab;
    }

    .piso:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="piso" id="piso"></div>

  <script>
    const piso = document.getElementById("piso");
    let isDragging = false;
    let offsetX, offsetY;

    piso.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - piso.offsetLeft;
      offsetY = e.clientY - piso.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        piso.style.left = (e.clientX - offsetX) + "px";
        piso.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
